<html lang="en"><head>
        <meta charset="utf-8">
        <title>Sales Inquery || Omniswap.de</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,700" rel="stylesheet">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body style="">

        <section class="bg-alt hero p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 bg-faded text-center col-fixed">
                        <div class="vMiddle">
                          <h1 class="pt-4 h2">
                              <span class="text-green">Omniswap.de</span>
                              <small>available for sale</small>
                          </h1>
                          <p class="mt-4">
                              For instantly purchase. Please make an order.
                          </p>
                          <div class="pt-5">
                              <label for="name">
                              <a class="btn text-white bg-green btn-lg" href="mailto:schwarztony@yandex.com">Buy now for $999</a>
                              </label>
                          </div>
                          <div class="row d-md-flex text-center justify-content-center text-primary action-icons">
                              <div class="col-sm-4">
                                  
                                  <p class="lead"></p>
                              </div>
                              <div class="col-sm-4">
                                  <p><em class="ion-ios-chatbubble-outline icon-md"></em></p>
                                  <p class="lead"><a href="mailto:schwarztony@yandex.com">schwarztony@yandex.com</a></p>
                              </div>
                          </div>
                      </div>
                    </div>
                    <div class="col-sm-6 offset-sm-6">
                        <section class="bg-alt">
                            <div class="container">
                                <div class="row height-100">
                                    <div class="col-sm-10 offset-sm-1 mt-2">
                                        <form id="main-offer-form" action="mailto:schwarztony@yandex.com" novalidate="novalidate">
                                            <h2 class="text-primary">Interested in this domain?</h2>
                                            <hr>
                                            <div class="form-group">
                                                <input type="text" name="name" id="name" class="form-control" placeholder="Full name (Required)">
                                            </div>
                                            <div class="row">
                                              <div class="col">
                                                <div class="form-group">
                                                    <input type="email" name="email" class="form-control" placeholder="Email (Required)">
                                                </div>
                                              </div>
                                              <div class="col">
                                                <div class="form-group">
                                                    <input type="text" name="phone" class="form-control" placeholder="Phone number (Required)">
                                                </div>
                                              </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="number" name="price" class="form-control" min="0" placeholder="Offer price in USD? (Required)">
                                            </div>
                                            <div class="form-group">
                                                <textarea name="comments" class="form-control" placeholder="Message (optional)"></textarea>
                                            </div>
                                            <div class="form-group">
                                              <div id="recaptcha" class="g-recaptcha" data-sitekey="6Lc_sf8aAAAAAFk3KIcYvqcIoo1HeCOZu4faK3DA" data-callback="onSubmit" data-size="invisible"><div class="grecaptcha-badge" data-style="bottomright" style="width: 256px; height: 60px; display: block; transition: right 0.3s ease 0s; position: fixed; bottom: 14px; right: -186px; box-shadow: gray 0px 0px 5px; border-radius: 2px; overflow: hidden;"><div class="grecaptcha-logo"><iframe title="reCAPTCHA" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lc_sf8aAAAAAFk3KIcYvqcIoo1HeCOZu4faK3DA&amp;co=aHR0cHM6Ly9zYXJvei5naXRodWIuaW86NDQz&amp;hl=zh-CN&amp;v=6OAif-f8nYV0qSFmq-D6Qssr&amp;size=invisible&amp;cb=2dljho5gslv" width="256" height="60" role="presentation" name="a-7xhtgfsvamjm" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><div class="grecaptcha-error"></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
                                            </div>

                                            <button type="submit" class="btn text-white btn-lg bg-primary btn-block">Make an offer</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script>
          $( "#main-offer-form" ).validate({
            errorClass: 'form-control-feedback',
            errorElement: 'div',
            highlight: function(element) {
              $(element).parents(".form-group").addClass("has-danger");
            },
            unhighlight: function(element) {
              $(element).parents(".form-group").removeClass("has-danger");
            },
            rules: {
                name: 'required',
                email: {
                  required: true,
                  email: true
                },
                phone: {
                  required: true,
                  minlength:10,
                  maxlength:10
                },
                price: "required",
                comments: {
                  maxlength: 500
                }
              },
              messages: {
                name: 'Please enter your name.',
                email: {
                  required: 'You can not leave this empty.',
                  email: 'Please enter a valid email address.'
                },
                phone: {
                  required: 'You can not leave this empty.',
                  matches: 'Please enter a valide phone number.',
                  minlength: 'Phone number should be min 10 digits.',
                  maxlength: 'Phone number should be max 10 digits.'
                },
                price: {
                  price: 'Please enter offered price.'
                },
                comments: {
                  maxlength: 'Message length must be less than 500 character.'
                }
              }
          });
        </script>
    
</body></html>
